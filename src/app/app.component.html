<!-- Header Component -->
<app-header
  [appTitle]="appTitle"
  [appTheme]="appTheme"
  (themeToggled)="toggleTheme()"
></app-header>

<!-- Main Geist Component (Contains Hero Section and Search Results) -->
<app-main-geist [appTitle]="appTitle" [appTheme]="appTheme"></app-main-geist>

<!-- Footer Component -->
<app-footer
  [appTitle]="appTitle"
  [appTheme]="appTheme"
  [currentYear]="currentYear"
  [developer]="developer"
></app-footer>
